sudo: required
services:
  - docker

env:
  global:
    - SHA=$(git rev-parse HEAD) # make a SHA variable
    - CLOUDSDK_CORE_DISABLE_PROMPTS=1 # to stop gcloud cli from requesting input

before_install:
  - openssl aes-256-cbc -K $encrypted_0c35eebf403c_key -iv $encrypted_0c35eebf403c_iv -in service-account.json.enc -out service-account.json -d # encrypt "service-account.json"
  - curl https://sdk.cloud.google.com | bash > /dev/null; # download gcloud
  - source $HOME/google-cloud-sdk/path.bash.inc # source "path.bash.inc"
  - gcloud components update kubectl # install kubectl
  - gcloud auth activate-service-account --key-file service-account.json
  - gcloud config set project gcek8-218500
  - gcloud config set compute/zone us-central1-a
  - gcloud container clusters get-credentials multi-cluster
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
  - docker build -t codesjl/react-test -f ./client/Dockerfile.dev ./client

  script: # by default  this will stay on watch mode, add "--coverrage" exit
  - docker run codesjl/react-test npm test -- --coverage

  deploy:
  provider: script
  script: bash ./deploy.sh
  on:
    branch: master
